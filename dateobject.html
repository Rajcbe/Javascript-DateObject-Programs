<html>
<script type="text/javascript">
	
	var obj=new Date();
	document.write("date is" +obj.getDate()+"<br>");
	document.write("hour is" +obj.getHours()+"<br>");
	document.write("minute is"+obj.getMinutes()+"<br>");
	document.write("month is"+obj.getMonth()+"<br>");
	document.write("year is"+obj.getYear()+"<br>");
	document.write("seconds is"+obj.getSeconds()+"<br>");
	
</script>
</html>
